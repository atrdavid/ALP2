<h2>Request a Quote. It's Free!</h2>
<form id="contact-form">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="Your First Name" required>
    
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="phone-number" placeholder="Your Phone Number" required>
    
    <label for="address">Street Address:</label>
    <input type="text" id="address" name="address" placeholder="Street Address" required>
    
    <label for="address2">Street Address Line 2:</label>
    <input type="text" id="address2" name="address2" placeholder="Street Address Line 2">
    
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City" required>
    
    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="State" required>
    
    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
    
    <label for="service-type">Type of Service:</label>
    <select id="service-type" name="service-type" required>
        <option value="" disabled selected>Select a Service</option>
        <option value="landscaping">Landscaping</option>
        <option value="paving">Paving</option>
    </select>
    
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" placeholder="Your Comments or Special Requests"></textarea>
    
    <button type="submit">Submit</button>
</form>
